<html layout:decorate="~{/layouts/main}">

<div layout:fragment="content">

    <div class="container">

        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="/posts/">Posts</a></li>
            <li class="active" th:text="${post.title}"></li>
        </ol>

        <article>
            <header>
                <h2 th:text="${post.title}">title</h2>
                <p th:text="${#temporals.format(post.posted, 'dd-MM-yyyy HH:mm')}" >
                Posted on October 31, 2018 at 10:00 PM
                </p>
            </header>
            <section th:utext="${post.body}">
                body
            </section>
            <footer>
                <address>
                    Posted By <span th:text="|${post.author.firstName} ${post.author.lastName}|">author</span>.
                </address>
            </footer>
            <hr/>
        </article>

    </div>
</div>

</html>
