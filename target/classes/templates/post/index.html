<html layout:decorate="~{/layouts/main}">

<div layout:fragment="content">

    <div class="container">

        <article th:each="post: ${posts}">
            <header>
                <h1 th:text="${post.title}">My Blog Post Title</h1>
                <p th:text="${#temporals.format(post.posted, 'dd-MM-yyyy HH:mm')}" >
                Posted on October 31, 2018 at 10:00 PM
                </p>
            </header>

            <section th:utext="${post.body}" />

            <footer>
                <a th:href="|@{/posts/view/}${post.id}|">Read More</a>
                <address>
                    Posted By <a href="mailto:rodrigo.noll@canoas.ifrs.edu.br">Rodrigo Noll</a>
                </address>
            </footer>
            <hr />
        </article>

    </div>
</div>

</html>
