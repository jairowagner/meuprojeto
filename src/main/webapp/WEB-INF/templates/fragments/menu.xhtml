<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	<!-- =============================================== -->

	<!-- Left side column. contains the sidebar -->
	<aside class="main-sidebar">
		<!-- sidebar: style can be found in sidebar.less -->
		<section class="sidebar">
			<!-- Sidebar user panel -->
			<div class="user-panel">
				<div class="pull-left image">
					<img src="/webapp/resources/img/user2-160x160.jpg"
						class="img-circle" alt="User Image" />
				</div>
				<div class="pull-left info">
					<p>Alexander Pierce</p>
					<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
				</div>
			</div>
			<!-- search form -->

			<form action="#" method="get" class="sidebar-form">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..." /> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn"
							class="btn btn-flat">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>

			<!-- sidebar menu: : style can be found in sidebar.less -->

				<li class="header">MAIN NAVIGATION</li>

							<p:outputLabel value="#{messages['menu.title.cliente']}" />
						</span>
						<span class="pull-right-container">
			             	<i class="fa fa-angle-left pull-right"></i>
			            </span>
					</a>
					<ul class="treeview-menu">
						<li>
							<a href="pessoaFisica.jsf">

								<span>
									<p:outputLabel value="#{messages['menu.title.pessoaFisica']}" />

							</a>
						</li>
						<li>
							<a href="pessoaJuridica.jsf">
								<i class="fa fa-th"></i>
								<span>

								</span>
							</a>

						<span class="pull-right-container">
			             	<i class="fa fa-angle-left pull-right"></i>

							<a href="diaria.jsf">
								<i class="fa fa-th"></i>

									<p:outputLabel value="#{messages['menu.title.diarias']}" />
