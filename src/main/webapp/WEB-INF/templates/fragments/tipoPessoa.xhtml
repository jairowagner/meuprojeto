<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<div class="form-group">
		<p:outputLabel for="tipoPessoa"
			value="#{messages['tipoPessoa']}" />
		<p:selectOneMenu id="tipoPessoa"
			value="#{gerenciarPessoaMB.tipoPessoa}" style="width:150px">
			<p:ajax listener="#{gerenciarPessoaMB.onTipoPessoaChange}"
				update="group-cpfcnpj" />
			<f:selectItem itemLabel="#{messages['tipoPessoa.select']}"
				itemValue="" noSelectionOption="true" />
			<f:selectItems value="#{gerenciarPessoaMB.tiposPessoa}" />
		</p:selectOneMenu>
	</div>

	<h:panelGroup id="group-cpfcnpj">
		<div class="form-group">
			<p:outputLabel for="cpfcnpj" value="#{messages['tipoPessoa.cpfCnpj']}" />
			<p:selectOneMenu id="cpfcnpj" value="#{managedBean.idPessoa}" style="width:150px">
			
				<f:selectItem itemLabel="#{messages['tipoPessoa.select.cpfCnpj']}"
					itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{gerenciarPessoaMB.pessoas}" var="pessoa" 
					itemValue="#{pessoa.id}" itemLabel="#{pessoa.cpfCnpj}" />

			</p:selectOneMenu>
		</div>
	</h:panelGroup>

</ui:composition>
