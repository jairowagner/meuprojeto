<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					<p:outputLabel value="#{messages['menu.title.quarto']}" />
					<small><p:outputLabel value="#{messages['menu.subtitle.quarto']}" /></small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> <p:outputLabel
								value="#{messages['breadcrumb-1']}" /></a></li>
					<li class="active"><p:outputLabel
							value="#{messages['quarto']}" /></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
	  	  		<p:messages id="msgs" showDetail="false" autoUpdate="true" closable="true"/>	
	  	  		
	  	  		<h:panelGroup id="quarto-content">
	  	  		<!-- Default box -->
				<div class="box">
					
					<div class="box-header with-border">
						<h3 class="box-title">
							<p:outputLabel value="#{messages['quarto']}" />
						</h3>

						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse" data-toggle="tooltip" title="Collapse">
								<i class="fa fa-minus"></i>
							</button>
							<button type="button" class="btn btn-box-tool"
								data-widget="remove" data-toggle="tooltip" title="Remove">
								<i class="fa fa-times"></i>
							</button>
						</div>
					</div>
					
					<!-- ======================================================================================== -->
					<div class="box-body" id="form-quarto">
						
						<h:inputHidden value="#{gerenciarQuartoMB.quarto.id}" id="hiddenId" />
	
						<div class="form-group">
							<p:outputLabel for="numero" value="#{messages['quarto.numero']}" />
							<p:inputText id="numero" styleClass="form-control"
								value="#{gerenciarQuartoMB.quarto.numero}" required="true" />
							<!-- <p:message for="nome" /> -->
						</div>
						
						<div class="form-group">							
							<p:outputLabel for="tipo" value="#{messages['quarto.tipo']}" /><br/>
							<p:selectOneMenu id="tipo" value="#{gerenciarQuartoMB.quarto.tipo}" required="true">
						    	<f:selectItem itemLabel="Selecione" itemValue="" />
						    	<f:selectItems value="#{gerenciarQuartoMB.tipoDeQuartos}" var="e" itemLabel="#{e}" itemValue="#{e}" />
							</p:selectOneMenu>
						</div>
												
						<div class="form-group">
							<p:outputLabel for="disponivel" value="#{messages['situacao.label']}" />
					        <p:selectOneRadio id="disponivel" value="#{gerenciarQuartoMB.quarto.disponivel}" required="true">
					            <f:selectItem itemLabel="#{messages['situacao.disponivel']}" itemValue="true" />
					            <f:selectItem itemLabel="#{messages['situacao.indisponivel']}" itemValue="false" />
					        </p:selectOneRadio>
						</div>
						
						<div class="form-group">
							<p:outputLabel for="descricao" value="#{messages['quarto.descricao']}" />
							<p:inputTextarea id="descricao" styleClass="form-control"
								value="#{gerenciarQuartoMB.quarto.descricao}" required="true" />
							<!-- <p:message for="nome" /> -->
						</div>			
						<p:commandButton value="#{messages['clean']}" 
						    action="#{gerenciarQuartoMB.limpa}" styleClass="btn btn-default"
							ajax="false" style="border: none;" immediate="true" />
							
						<h:commandButton value="Salvar" action="#{gerenciarQuartoMB.salva}"
							styleClass="btn btn-primary pull-right">
						</h:commandButton>
					</div>
					
					<!-- ======================================================================================== -->
					<div class="box-footer">

						<h:panelGroup rendered="#{empty gerenciarQuartoMB.quartos}">
							<em><p:outputLabel value="#{messages['quarto.empty']}" />.</em>
						</h:panelGroup>
												
						<p:dataTable var="_quarto" value="#{gerenciarQuartoMB.quartos}" id="tb-quartos"
							rendered="#{not empty gerenciarQuartoMB.quartos}">
							<p:column headerText="Id">
								<h:outputText value="#{_quarto.id}" />
							</p:column>
							<p:column headerText="Numero">
								<h:outputText value="#{_quarto.numero}" />
							</p:column>
							<p:column headerText="Tipo">
								<h:outputText value="#{_quarto.tipo}" />
							</p:column>
							<p:column headerText="Disponivel">
								<h:outputText value="#{_quarto.disponivel?messages['sim']:messages['nao']}" />
							</p:column>
							
							<p:column headerText="Ações">
								<!-- EDITA -->
								<h:commandButton value="#{messages['edit']}" immediate="true" styleClass="btn btn-default"
									action="#{gerenciarQuartoMB.edita(_quarto)}" update="form-quarto" >
									<p:ajax update=":mainForm:quarto-content" />
								</h:commandButton>
				 				<!-- EXCLUI -->
								<h:commandLink value="#{messages['delete']}" immediate="true" styleClass="btn btn-default"
									action="#{gerenciarQuartoMB.exclui}" ajax="true" update="tb-quartos">									
									<f:setPropertyActionListener value="#{_quarto}"
										target="#{gerenciarQuartoMB.quarto}" />
								</h:commandLink>
							</p:column>
						</p:dataTable>

					</div>
					
				</div>
				<!-- /.box -->
				</h:panelGroup>
			</section>
			<!-- /.content -->
		</div>

	</ui:define>
</ui:composition>
