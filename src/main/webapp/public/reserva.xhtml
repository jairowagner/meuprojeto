<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					<p:outputLabel value="#{messages['menu.title']}" />
					<small><p:outputLabel value="#{messages['menu.subtitle']}" /></small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> <p:outputLabel
								value="#{messages['breadcrumb-1']}" /></a></li>
					<li class="active"><p:outputLabel value="#{messages['user']}" /></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<p:messages id="msgs" showDetail="false" autoUpdate="true"
					closable="true" />

				<h:panelGroup id="user-content">
					<!-- Default box -->
					<div class="box">
						<div class="box-header with-border">
							<h3 class="box-title">
								<p:outputLabel value="#{messages['user']}" />
							</h3>

							<div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool"
									data-widget="collapse" data-toggle="tooltip" title="Collapse">
									<i class="fa fa-minus"></i>
								</button>
								<button type="button" class="btn btn-box-tool"
									data-widget="remove" data-toggle="tooltip" title="Remove">
									<i class="fa fa-times"></i>
								</button>
							</div>
						</div>



						<div class="box-body" id="form-reserva">

							<h:inputHidden value="#{gerenciarReservaMB.reserva.id}"
								id="hiddenId" />

							<h:inputHidden value="#{gerenciarPessoaMB.tipoPessoa}"
								id="hiddenTpPessoaId" />

							<ui:include src="/WEB-INF/templates/fragments/tipoPessoa.xhtml">
								<ui:param name="managedBean" value="#{gerenciarReservaMB}"></ui:param>
							</ui:include>

							<p:commandButton value="#{messages['clean']}"
								action="#{gerenciarReservaMB.limpa}"
								styleClass="btn btn-default" ajax="false" style="border: none;"
								immediate="true" />

							<h:commandButton value="Salvar"
								action="#{gerenciarReservaMB.salva}"
								styleClass="btn btn-primary pull-right">

							</h:commandButton>
						</div>
						<!-- ======================================================================================== -->
						<div class="box-footer" id="form-reserva">

							<h:panelGroup rendered="#{empty gerenciarReservaMB.reservas}">
								<em><p:outputLabel value="Não há registros de reservas" />.</em>
							</h:panelGroup>

							<p:dataTable var="_reserva" value="#{gerenciarReservaMB.reservas}"
								rendered="#{not empty gerenciarReservaMB.reservas}"  id="tb-reservas" >
								<!-- <p:column headerText="Quartos">
									<h:outputText value="#{_reserva.quarto.numero}" />
								</p:column> -->
								<p:column headerText="CPF/CNPJ">
									<h:outputText value="#{_reserva.cliente.cpfCnpj}" />
								</p:column>
								<p:column headerText="Data de entrada">
									<h:outputText value="#{_reserva.data}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</p:column>

								<p:column headerText="Ações">
									<!-- EDITA -->
									<h:commandButton value="#{messages['edit']}" immediate="true"
										styleClass="btn btn-default"
										action="#{gerenciarReservaMB.edita(_reserva)}"
										update="form-reserva">
										<p:ajax update=":mainForm:user-content" />
									</h:commandButton>
									<!-- EXCLUI -->
									<h:commandLink value="#{messages['delete']}" immediate="true"
										styleClass="btn btn-default"
										action="#{gerenciarReservaMB.exclui}" ajax="true"
										update="tb-reservas">
										<f:setPropertyActionListener value="#{_reserva}"
											target="#{gerenciarReservaMB.reserva}" />
									</h:commandLink>
								</p:column>
							</p:dataTable>

						</div>

					</div>
					<!-- /.box -->
				</h:panelGroup>
			</section>
			<!-- /.content -->
		</div>

	</ui:define>
</ui:composition>
