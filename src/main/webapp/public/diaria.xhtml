<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">

		<div class="content-wrapper">	
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					<p:outputLabel value="#{messages['menu.title.diarias']}" />
					<small><p:outputLabel value="#{messages['menu.subtitle.diarias']}" /></small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> <p:outputLabel
								value="#{messages['breadcrumb-1']}" /></a></li>
					<li class="active"><p:outputLabel
							value="#{messages['diarias']}" /></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
	  	  		<p:messages id="msgs" showDetail="false" autoUpdate="true" closable="true"/>	
	  	  		
	  	  		<h:panelGroup id="user-content">
	  	  		<!-- Default box -->
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">
							<p:outputLabel value="#{messages['diarias']}" />
						</h3>

						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse" data-toggle="tooltip" title="Collapse">
								<i class="fa fa-minus"></i>
							</button>
							<button type="button" class="btn btn-box-tool"
								data-widget="remove" data-toggle="tooltip" title="Remove">
								<i class="fa fa-times"></i>
							</button>
						</div>
					</div>
					
					
					
					<div class="box-body" id="form-diaria">
						
						<h:inputHidden value="#{gerenciarDiariaMB.diaria.id}" id="hiddenId" />
					
						<ui:include src="/WEB-INF/templates/fragments/tipoPessoa.xhtml">
								<ui:param name="managedBean" value="#{gerenciarDiariaMB}"></ui:param>
							</ui:include>
						
											
					 	<ui:include	src="/WEB-INF/templates/fragments/selecaoQuarto.xhtml" /> 
						
						<div class="form-group">
								<p:outputLabel for="nome"
									value="#{messages['diaria.quantidade_dias']}:" />
								<p:inputText id="nome" styleClass="form-control"
									value="#{gerenciarDiariaMB.diaria.quantidadeDias}"
									required="true" />
							</div>
						
						<p:commandButton value="#{messages['clean']}" 
						    action="#{gerenciarDiariaMB.limpa}" styleClass="btn btn-default"
							ajax="false" style="border: none;" immediate="true" />
							
						<h:commandButton value="Salvar" action="#{gerenciarDiariaMB.salva}"
							styleClass="btn btn-primary pull-right">
							
						</h:commandButton>
					</div>
					
					<div class="box-footer">

						<h:panelGroup rendered="#{empty gerenciarDiariaMB.diarias}">
							<em><p:outputLabel value="Não há registros de diárias" />.</em>
						</h:panelGroup>
						
						
						<p:dataTable var="_diaria" value="#{gerenciarDiariaMB.diarias}" id="tb-diarias" filteredValue="#{gerenciarDiariaMB.diariasFiltradas}"
							rendered="#{not empty gerenciarDiariaMB.diarias}">
							<p:column headerText="Quartos">
								<h:outputText value="#{_diaria.quarto.numero}" />
							</p:column>
							<p:column headerText="CPF">
								<h:outputText value="#{_diaria.cliente.cpfCnpj}" />
							</p:column>
							<p:column headerText="Data de entrada">
								<h:outputText value="#{_diaria.data}">
									 <f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>	 
							</p:column>
							<p:column headerText="Quantidade de Dias">
								<h:outputText value="#{_diaria.quantidadeDias}" />
							</p:column>

							<p:column headerText="Ações">
								<!-- EDITA -->
								<h:commandButton value="#{messages['edit']}" immediate="true" styleClass="btn btn-default"
									action="#{gerenciarDiariaMB.edita(_diaria)}" update="form-diaria" >
									<p:ajax update=":mainForm:user-content" />
								</h:commandButton>
				 				<!-- EXCLUI -->
								<h:commandLink value="#{messages['delete']}" immediate="true" styleClass="btn btn-default"
									action="#{gerenciarDiariaMB.exclui}" ajax="true" update="tb-diarias">									
									<f:setPropertyActionListener value="#{_diaria}"
										target="#{gerenciarDiariaMB.diarias}" />
								</h:commandLink>
							</p:column>
						</p:dataTable>

					</div>
					
				</div>
				<!-- /.box -->
				</h:panelGroup>
			</section>
			<!-- /.content -->
		</div>

	</ui:define>
</ui:composition>
