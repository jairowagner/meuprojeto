<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					<p:outputLabel value="#{messages['pessoaFisica.menu.title']}" />
					<small><p:outputLabel
							value="#{messages['pessoaFisica.menu.subtitle']}" /></small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> <p:outputLabel
								value="#{messages['breadcrumb-1']}" /></a></li>
					<li class="active"><p:outputLabel
							value="#{messages['pessoaFisica']}" /></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<p:messages id="msgs" showDetail="false" autoUpdate="true"
					closable="true" />

				<h:panelGroup id="user-content">
					<!-- Default box -->
					<div class="box">
						<div class="box-header with-border">
							<h3 class="box-title">
								<p:outputLabel value="#{messages['pessoaFisica']}" />
							</h3>

							<div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool"
									data-widget="collapse" data-toggle="tooltip" title="Collapse">
									<i class="fa fa-minus"></i>
								</button>
								<button type="button" class="btn btn-box-tool"
									data-widget="remove" data-toggle="tooltip" title="Remove">
									<i class="fa fa-times"></i>
								</button>
							</div>
						</div>

						<div class="box-body" id="form-pessoaFisica">

							<h:inputHidden value="#{gerenciarPessoaFisicaMB.pessoaFisica.id}"
								id="hiddenId" />

							<div class="form-group">
								<p:outputLabel for="nome"
									value="#{messages['pessoaFisica.nome']}:" />
								<p:inputText id="nome" styleClass="form-control"
									value="#{gerenciarPessoaFisicaMB.pessoaFisica.nome}"
									required="true" />
								<!-- <p:message for="nome" /> -->
							</div>

							<div class="form-group">
								<p:outputLabel for="telefone"
									value="#{messages['pessoaFisica.telefone']}:" />
								<p:inputMask id="telefone" styleClass="form-control"
									value="#{gerenciarPessoaFisicaMB.pessoaFisica.telefone}"
									mask="(99) 9 9999-9999" required="true" />
								<!-- <p:message for="telefone" /> -->
							</div>

							<div class="form-group">
								<p:outputLabel for="email"
									value="#{messages['pessoaFisica.email']}:" />
								<p:inputText id="email" styleClass="form-control"
									value="#{gerenciarPessoaFisicaMB.pessoaFisica.email}"
									required="true" />
								<!-- <p:message for="email" /> -->
							</div>

							<div class="form-group">
								<p:outputLabel for="cpf"
									value="#{messages['pessoaFisica.cpf']}:" />
								<p:inputMask id="cpf" styleClass="form-control"
									value="#{gerenciarPessoaFisicaMB.pessoaFisica.cpf}"
									mask="999.999.999-99" required="true" />
								<!-- <p:message for="cpf" /> -->
							</div>

							<div class="form-group">
								<p:outputLabel for="rg" value="#{messages['pessoaFisica.rg']}:" />
								<p:inputMask id="rg" styleClass="form-control"
									value="#{gerenciarPessoaFisicaMB.pessoaFisica.rg}"
									mask="9999999999" required="true" />
								<!-- <p:message for="rg" errorClass="invalid" /> -->
							</div>

							<div class="form-group">
								<p:outputLabel for="dataNascimento"
									value="#{messages['pessoaFisica.dataNascimento']}:" />
								<br />
								<p:calendar id="dataNascimento"
									value="#{gerenciarPessoaFisicaMB.pessoaFisica.dataNascimento}"
									mask="99/99/99" required="true" showOn="button" />
								<!-- <p:message for="dataNascimento" errorClass="invalid" /> -->

								<p:dialog modal="true" resizable="false" header="Values"
									widgetVar="dlg" showEffect="fold">
									<p:panelGrid id="display" columns="2"
										columnClasses="label,value">
										<h:outputText value="Inline:" />
										<h:outputText value="#{calendarView.date1}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>

										<h:outputText value="Popup:" />
										<h:outputText value="#{calendarView.date2}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>

										<h:outputText value="Button:" />
										<h:outputText value="#{calendarView.date3}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>

										<h:outputText value="Event:" />
										<h:outputText value="#{calendarView.date4}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>

										<h:outputText value="German:" />
										<h:outputText value="#{calendarView.date5}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>

										<h:outputText value="Restricted:" />
										<h:outputText value="#{calendarView.date6}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>

										<h:outputText value="Multiple:" />
										<h:outputText value="#{calendarView.date7}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>

										<h:outputText value="Effect:" />
										<h:outputText value="#{calendarView.date8}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>

										<h:outputText value="Mask:" />
										<h:outputText value="#{calendarView.date9}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>

										<h:outputText value="Datetime:" />
										<h:outputText value="#{calendarView.date10}">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
										</h:outputText>

										<h:outputText value="Time:" />
										<h:outputText value="#{calendarView.date11}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>
									</p:panelGrid>
								</p:dialog>
							</div>

							<p:commandButton value="#{messages['clean']}"
								action="#{gerenciarPessoaFisicaMB.limpa}"
								styleClass="btn btn-default" ajax="false" style="border: none;"
								immediate="true" />

							<h:commandButton value="Salvar"
								action="#{gerenciarPessoaFisicaMB.salva}"
								styleClass="btn btn-primary pull-right">

							</h:commandButton>
						</div>

						<!-- Tentativa de Filtragem e paginação -->
						<div class="box-footer">

							<p:dataTable var="_pessoaFisica"
								filteredValue="#{gerenciarPessoaFisicaMB.pessoaFisicaFiltradas}"
								value="#{gerenciarPessoaFisicaMB.pessoasFisicas}"
								widgetVar="pfTable" rows="10" paginator="true"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">

								<h:panelGroup
									rendered="#{empty gerenciarPessoaFisicaMB.pessoasFisicas}">
									<em><p:outputLabel
											value="#{messages['pessoaFisica.empty']}" />.</em>
								</h:panelGroup>


								<p:column filterBy="#{_pessoaFisica.nome}" headerText="Nome"
									filterMatchMode="contains">
									<h:outputText value="#{_pessoaFisica.nome}" />
								</p:column>

								<p:column headerText="CPF" filterMatchMode="contains">
									<h:outputText filterBy="#{_pessoaFisica.cpf}" />
									<h:outputText value="#{_pessoaFisica.cpf}">
										<f:converter converterId="converter.CpfConverter" />
									</h:outputText>
								</p:column>

								<p:column filterBy="#{_pessoaFisica.rg}" headerText="RG"
									filterMatchMode="contains">
									<h:outputText value="#{_pessoaFisica.rg}" />
								</p:column>

								<p:column filterBy="#{_pessoaFisica.dataNascimento}"
									headerText="DataNascimento" filterMatchMode="contains">
									<h:outputText value="#{_pessoaFisica.dataNascimento}" />
								</p:column>
								<p:column filterBy="#{_pessoaFisica.idade}" headerText="Idade"
									filterMatchMode="contains">
									<h:outputText value="#{_pessoaFisica.idade}" />
								</p:column>


								<p:column headerText="Ações">
									<!-- EDITA -->
									<h:commandButton value="#{messages['edit']}" immediate="true"
										styleClass="btn btn-default"
										action="#{gerenciarPessoaFisicaMB.edita(_pessoaFisica)}"
										update="form-pessoaFisica">
										<p:ajax update=":mainForm:user-content" />
									</h:commandButton>
									<!-- EXCLUI -->
									<h:commandLink value="#{messages['delete']}" immediate="true"
										styleClass="btn btn-default"
										action="#{gerenciarPessoaFisicaMB.exclui}" ajax="true"
										update="tb-pessoasfisiscas">
										<f:setPropertyActionListener value="#{_pessoaFisica}"
											target="#{gerenciarPessoaFisicaMB.pessoaFisica}" />
									</h:commandLink>
								</p:column>

								<f:facet name="paginatorTopLeft">
									<p:commandButton type="button" icon="fa fa-sync" />
								</f:facet>

								<f:facet name="paginatorBottomRight">
									<p:commandButton type="button" icon="fa fa-cloud-upload" />
								</f:facet>

							</p:dataTable>
							<!-- Fim Tentativa de Filtragem e paginação-->

						</div>

					</div>
					<!-- /.box -->
				</h:panelGroup>
			</section>
			<!-- /.content -->
		</div>

	</ui:define>
</ui:composition>
